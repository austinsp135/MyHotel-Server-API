<h2 style="margin-left:43%">Add Rooms</h2>
<div class="container">
 <div class="row">
     <form style="    width: 600px;background-color: mintcream;color: teal;" #form="ngForm" (ngSubmit)="save(form); ">
         <div>
             <label for="roomNo">Room No</label>
             <input ngModel #roomNo="ngModel" type="text" name="roomNo" class="form-control">
         </div>
         <div>
             <label for="floorNo">Floor No</label>
             <input ngModel #floorNo="ngModel" type="text" name="floorNo" class="form-control">
         </div>
         <div>
             <label for="roomType">Room Type</label>
             <input ngModel #roomType="ngModel" type="text" name="roomType"
              class="form-control" required>
         </div>
         <div>
             <label for="bedType">Bed Type</label>
             <input ngModel #bedType="ngModel" type="text" name="bedType" class="form-control">
         </div>
         <div>
             <label for="roomCount">roomCount</label>
             <input ngModel #roomCount="ngModel" type="number" name="roomCount" class="form-control">
         </div>
         <div>
             <label for="roomRate">roomRate</label>
             <input ngModel #roomRate="ngModel" type="text" name="roomRate" class="form-control">
         </div>

         <div class="d-grid mt-2">
             <button class="btn btn-primary" routerLink="/admin">Save</button>
         </div>
     </form>
 </div>
</div>
